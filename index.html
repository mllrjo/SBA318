<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
<!--
This game will involve identifying numerals that emerge with a specified RGB profile
from a specified RGB background, along the vector connecting these two RGB settings.

The rate of transition will be set dynamically so as to modulate how challenging it is,
and the time it takes the player to recognize the image - and if recognized
correctly - will be recorded.

To start, we set up the numeral selection pad.
We set up a pad to enter source and target RGB levels, and transition time.
That's two (R,G,B) values, where 0 <= R, G, B <= 255.
Really ought to be projected onto a sphere with radius brightness, but never mind.
Times will be measured in milliseconds.
Click on "start" button to start each round.
-->

    <h1>Title</h1>
    <main>
    <div id="app">

    </div>
    <div id="stopWatch">
      <button id="start">Start</button>
    </div>
    <div class="Container">
      <div id="Pads">
      <div id="PadOne">
        <form action="" id="myFormRedOne" method="POST">
          <input
            type="number"
            minlength="3"
            maxlength="3"
            min="0"
            max="255"
            name="Red"
            placeholder="000"
            pattern="^[0-9]+"
            title="0-255"
            required
          />
        </form>
        <form action="" id="myFormGreenOne" method="POST">
          <input
            type="number"
            minlength="3"
            maxlength="3"
            min="0"
            max="255"
            name="Green"
            placeholder="000"
            pattern="^[0-9]+"
            title="0-255"
            required
          />
        </form>
        <form action="" id="myFormBlueOne" method="POST">
          <input
            type="number"
            minlength="3"
            maxlength="3"
            min="0"
            max="255"
            name="Blue"
            placeholder="000"
            pattern="^[0-9]+"
            title="0-255"
            required
          />
        </form>
      </div>
      <div id="PadTwo">
        <form action="" id="myFormRedTwo" method="POST">
          <input
            type="number"
            minlength="3"
            maxlength="3"
            min="0"
            max="255"
            name="Red"
            placeholder="000"
            pattern="^[0-9]+"
            title="0-255"
            required
          />
        </form>
        <form action="" id="myFormGreenTwo" method="POST">
          <input
            type="number"
            minlength="3"
            maxlength="3"
            min="0"
            max="255"
            name="Green"
            placeholder="000"
            pattern="^[0-9]+"
            title="0-255"
            required
          />
        </form>
        <form action="" id="myFormBlueTwo" method="POST">
          <input
            type="number"
            minlength="3"
            maxlength="3"
            min="0"
            max="255"
            name="Blue"
            placeholder="000"
            pattern="^[0-9]+"
            title="0-255"
            required
          />
        </form>
      </div>
      </div>
    </div>
    <div id="instr">
    </div>
    <div>
    </div>
    <br />
    </main>
    <script src="app.js" async defer></script>
  </body>
</html>
